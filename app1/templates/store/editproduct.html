{% extends 'store/base.html' %}
{% block content %}
<center>
    <h1>Edit Product</h1><br>
<form method="POST" onsubmit="alert('Product Edit successfully');">
    {% csrf_token %}
    <div class="form-group">
      
      <input type="text" placeholder="Enter Product Name" class="form-control" name="productname" id="id_productname" style="width: 40%;" value="{{ data.productname }}">
    </div>
    <div class="form-group">
      
      <input type="text" placeholder="Enter Product Price" class="form-control" name="productprice" id="id_productprice" style="width: 40%;" value="{{ data.productprice }}">
    </div>
    
    <button type="submit" class="btn btn-success">Edit Product</button>
  </form> </center>

{% endblock %}
