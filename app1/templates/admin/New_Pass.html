
<div>
    <a>Create Your New Password</a>
</div>
<div>
    <form method="POST">
        {% csrf_token %}
        <div>
            <input type="password" name="pass1" id="id_pass1" placeholder="New Password">
            
        </div>
        <div>
            <input type="password" name="pass2" id="id_pass2" placeholder="Confirm Password">
            
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>    
</div>
