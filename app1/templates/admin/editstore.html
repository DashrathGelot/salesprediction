{% extends 'admin/adminbase.html' %}
{% block content4 %}
<body>
<center>
    <h1>Edit StoreInformation</h1><br>
<form method="POST" onsubmit="alert('StoreInformation Editted successfully');">
    {% csrf_token %}
    <div class="form-group">
      
      <input type="text" placeholder="Enter store Name" class="form-control" name="StoreName" id="id_StoreName" style="width: 40%;" value="{{ shop.StoreName }}">
    </div>
    <div class="form-group">
      
      <input type="text" placeholder="Enter name" class="form-control" name="PersonName" id="id_PersonName" style="width: 40%;" value="{{ shop.PersonName }}">
    </div>
    <div class="form-group">
      
        <input type="email" placeholder="Enter email " class="form-control" name="email" id="id_email" style="width: 40%;" value="{{ shop.email }}">
      </div>
    <div class="form-group">
      
        <input type="tel" placeholder="Enter contact number" class="form-control" name="Contact" id="id_Contact" style="width: 40%;" value="{{ shop.Contact }}">
      </div>
      <div class="form-group">
      
        <input type="text" placeholder="Enter addreess" class="form-control" name="add1" id="id_add1" style="width: 40%;" value="{{ shop.add1 }}">
      </div>

    <button type="submit" class="btn btn-success">Save changes</button>
  </form> </center>
</body>
{% endblock %}
